<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="shortcut icon" href="img/pokeballfavicon.ico">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Simple JS App</a>
        </nav>
        <h1>Pokédex</h1>
    </header>
    <main>
        <ul id="pokemon-list" class="list-group"></ul>
    </main>
    <div id="modal-container" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-name"></h2>
            <p id="modal-height"></p>
            <p id="modal-weight"></p>
            <p id="modal-types"></p>
            <p id="modal-abilities"></p>
            <div class="modal-image-container">
                <img id="modal-image" src="https://pokeapi.co/api/v2/pokemon/?limit=150'" alt="Pokemon Image">
            </div>
        </div>
    </div>
    <footer>
        <p>Powered by <a href="https://pokeapi.co/" target="_blank">Pokémon API</a></p>
        <button id="scrollToTopBtn">Back to Top</button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
